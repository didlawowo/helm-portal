<!-- views/home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Helm Portal</h1>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{range .Charts}}
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col h-full">
                <div class="flex-1">
                    <h2 class="text-xl font-bold text-blue-600 mb-3">{{.Name}}</h2>
                    <div class="space-y-2 text-sm text-gray-600">
                        <p><span class="font-semibold">Version:</span> {{.Version}}</p>
                        {{if .AppVersion}}
                        <p><span class="font-semibold">App Version:</span> {{.AppVersion}}</p>
                        {{end}}
                    </div>
                    <p class="mt-4 text-gray-700">{{.Description}}</p>
                </div>

                <div class="mt-6 flex flex-row gap-3 justify-between items-center">
                    <a href="/chart/{{.Name}}/{{.Version}}"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-center flex-1 transition-colors">
                        Download
                    </a>
                    <button onclick="deleteChart('{{.Name}}', '{{.Version}}')"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-center flex-1 transition-colors">
                        Delete
                    </button>
                    <a href="/chart/{{.Name}}/{{.Version}}/details"
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-center flex-1 transition-colors">
                        Details
                    </a>
                </div>
            </div>
            {{end}}
        </div>

        <!-- Upload Section -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Upload New Chart</h2>
            <form action="/chart" method="POST" enctype="multipart/form-data" class="flex flex-col md:flex-row gap-4">
                <input type="file" name="chart" accept=".tgz" required class="flex-1 border rounded p-2 file:mr-4 file:py-2 file:px-4
                              file:rounded file:border-0 file:bg-blue-500 file:text-white
                              hover:file:bg-blue-600 cursor-pointer">
                <button type="submit"
                    class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition-colors">
                    Upload
                </button>
            </form>
        </div>
    </main>

    <script>
        async function deleteChart(name, version) {
            if (!confirm('Are you sure you want to delete this chart?')) {
                return;
            }
            try {
                const response = await fetch(`/chart/${name}/${version}`, {
                    method: 'DELETE',
                });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to delete chart');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting chart');
            }
        }
    </script>
</body>

</html>
