domainName: helm-portal.fizzbuzz2.com
image:
  repository: fizzbuzz2/helm-portal
  tag: fc2f887
  pullPolicy: "IfNotPresent"
  # pullSecrets:
  # - name: registry-credentials

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 25%
    maxSurge: 25%

serviceAccount:
  create: true
  name: helm-portal

application:
  ports:
  - name: http
    containerPort: 3030
    protocol: TCP
  containerName: helm-portal
  command: []
  args: []
service:
  port: 80
  targetPort: 3030
  type: ClusterIP
  portName: http
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi
env:
  # - name: DD_ENV
  #   valueFrom:

#     fieldRef:
#       fieldPath: metadata.labels['tags.datadoghq.com/env']
# - name: DD_SERVICE
#   valueFrom:
#     fieldRef:
#       fieldPath: metadata.labels['tags.datadoghq.com/service']
# - name: DD_VERSION
#   valueFrom:
#     fieldRef:
#       fieldPath: metadata.labels['tags.datadoghq.com/version']
volumeMounts:
# - name: apmsocketpath
#   mountPath: /var/run/datadog
- name: config-volume
  mountPath: /app/config
- name: data-volume
  mountPath: /app/data
volumes:
# - name: apmsocketpath
#   hostPath:
#     path: /var/run/datadog/
- name: config-volume
  configMap:
    name: config

livenessProbe:
  httpGet:
    scheme: HTTP
    path: /health
    port: 3030
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    scheme: HTTP
    path: /health
    port: 3030
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

## application
# Configuration du serveur
server:
  port: 3030
# Configuration du stockage
storage:
  path: "data"
  # Configuration des sauvegardes (commentée par défaut)
backup:
  gcp:
    enabled: false
    bucket: "helm-portal-backup"
    projectID: "dc-sandbox"
    #  Configuration AWS (commentée par défaut)
  aws:
    enable: false
    bucket: "helm-portal-backup"
    region: "eu-west-1"

# Configuration de journalisation
logging:
  level: "info"
  format: "text"
